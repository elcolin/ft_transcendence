<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ceci est une description de document">
    <title>Simple Layout with Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="header bg-dark text-danger text-center p-3">
            <h1>Envie de crever</h1>
        </div>
    </header>
        <div class="content p-3 text-center">
            <p>C'est un debut de frontend desagreable pour tout le monde.</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="bg-primary text-white p-3">
                        This is a styled div with Bootstrap classes.
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="bg-secondary text-white p-3">
                        This is another styled div with Bootstrap classes.
                    </div> 
                </div>
                <div class="col-md-3">
                    <div class="bg-dark text-danger p-3">
                        This is a padding test.
                    </div>
                </div>
            </div>
        </div>
    <footer>
        <div class="footer bg-dark text-white text-center p-2">
            <p>On fait comme on peut meme si je risque de sauter du haut d'un pont.</p>
        </div>
    </footer>
</body>
</html>
